{% extends 'base.html' %}
{% block title %}Invoice App Home{% endblock %}
{% block content %}
    <div class="py-8">
        <h1 class="text-2xl font-bold mb-6">Welcome to the Invoice App</h1>
        <div class="space-y-4">
            <a href="/invoices/upload-pdfs/" class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload PDF Invoices</a>
            <a href="/invoices/customer-report/" class="block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">View Customer Report</a>
        </div>
        <a href="{% url 'clear_database' %}" class="block mt-8 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Clear Database -  ({{ db_type|default:"unknown" }})
        </a>
    </div>
{% endblock %}
